global:
  scrape_interval: 5s  # Scrape every 5 seconds for demo
  evaluation_interval: 5s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL database metrics
  - job_name: 'postgresql'
    scrape_interval: 5s  # Even faster for database
    static_configs:
      - targets: ['host.docker.internal:9187']
        labels:
          database: 'dev_db'
          environment: 'development'
